<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>年末ジャンボ 当せんチェッカー</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>年末ジャンボ 当せんチェッカー</h1>

    <section class="card">
      <label>
        回号（第◯回）
        <select id="round">
          <option value="2025_jumbo_1082">2025 年末ジャンボ（第1082回）</option>
          <option value="2025_mini_1083">2025 年末ジャンボミニ（第1083回）</option>
        </select>
      </label>

      <div class="grid">
        <label>
          ユニット（任意）
          <input id="unit" inputmode="numeric" placeholder="例: 12" />
        </label>

        <label>
          組
          <input id="group" placeholder="例: 01" />
        </label>

        <label>
          番号（6桁）
          <input id="number" inputmode="numeric" placeholder="例: 123456" />
        </label>
      </div>

      <button id="check">判定する</button>

      <pre id="result" class="result" aria-live="polite"></pre>
      <p class="note">毎年、当せん番号発表後に data/*.json を手動更新してください。</p>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
